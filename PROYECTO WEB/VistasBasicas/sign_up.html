<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upskill</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/headder.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/singup/style.css">

</head>
<body>
    <section class="headder">
        <div class="logo__container">
            <div class="headder__logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="name__empresa">
                <a href="../index.html">Upskill</a>
            </div>
        </div>
    </section>

    <main class="form-container">
        <h1>Crear Cuenta</h1>
        <p>Ingresa tu E-mail y una nueva contraseña</p>
        <form id="register-form">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="text" name="apellido" placeholder="Apellido">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="email@domain.com" id="correoElec">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Nueva Contraseña">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña">
                <span class="error-message"></span>
            </div>
            <button type="submit">Crear Cuenta</button>
            <button type="button" onclick="window.location.href='login.html'">Iniciar con una cuenta</button>
        </form>
        <p class="terms">
            By clicking continue, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>.
        </p>
    </main>

    <section class="footer">
        <div class="footer__nav">
            <nav>
                <ul>
                    <li>Tel: +591 77693687</li>
                    <li>Upskill@mail.com</li>
                </ul>
            </nav>
        </div>
        <div class="footer__logo">
            <img src="../img/logo.png" alt="logo">
        </div>
    </section>
    <script src="../js/sing_up.js"></script>
</body>
</html>
