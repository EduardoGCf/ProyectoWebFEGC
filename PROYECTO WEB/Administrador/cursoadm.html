<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upskill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/headder.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/ADMINISTRADOR/cursoadm.css">
</head>

<body>
    <section class="headder">
        <div class="logo__container">
            <div class="headder__logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="name__empresa">
                <a href="../index.html">Upskill</a>
            </div>
        </div>
        <div class="nav">
            <div class="headder__nav">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../VistasBasicas/biblioteca_cursos.html">Cursos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="headder__login">
                <nav class="menu">
                    <label class="menu-label" for="menu-switch">
                        Menu
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <input type="checkbox" id="menu-switch">
                    <ul class="menuUsuario" id="menuUsuario">
                    </ul>
                </nav>
            </div>
        </div>
        <script src="../js/menuUsuario.js"></script>
    </section>

    <section class="body__container">
        <section class="curso">
            <div class="principal">
                <div>
                    <button id="btnGuardarCurso">Guardar</button>
                    <button id="btnEliminarCurso">Eliminar</button>
                </div>
                <div>
                    <input type="text" id="nombre_curso" name="nombre_curso" placeholder="Nombre Del Curso">
                    <select id="categoria_curso" name="categoria_curso" placeholder="Categoria">
                        
                    </select>
                </div>
                <div>
                    <textarea name="descripcion_curso" id="descripcion_curso" cols="30" rows="10" placeholder="Descripcion"></textarea>
                </div>
            </div>
            <div class="imagen__contenedor">
                <img alt="Imagen del curso" id="img_curso" src="">
                <input type="file" id="imagen_curso" name="imagen_curso" >
            </div>
        </section>
        <div class="headder__leccion">
            <h2 class="identif">ID</h2>
            <h2 class="nombre">LECCION</h2>
        </div>
        <div class="leccion__container">
            <form class="crea__leccion_bs" id="formCrearLeccion">
                <p>ID-x</p>
                <input type="text" id="nombre_leccion" name="nombre_leccion" placeholder="Nombre de la Lección">
                <button type="submit" id="btnCrearLeccion">Añadir</button>
            </form>
        </div>
        <ul class="list__leccion" id="listado__leccion">
            
        </ul>
    </section>

    <section class="footer">
        <div class="footer__nav">
            <nav>
                <ul>
                    <li>Tel: +591 77693687</li>
                    <li>Upskill@mail.com</li>
                </ul>
            </nav>
        </div>
        <div class="footer__logo">
            <img src="../img/logo.png" alt="logo">
        </div>
    </section>
    <script src="../js/cursoadm.main.js"></script>
</body>

</html>
