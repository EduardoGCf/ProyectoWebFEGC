<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upskill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/headder.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/ADMINISTRADOR/listacursos.css">
</head>

<body>
    <section class="headder">
        <div class="logo__container">
            <div class="headder__logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="name__empresa">
                <a href="../index.html">Upskill</a>
            </div>
        </div>
        <div class="nav">
            <div class="headder__nav">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../VistasBasicas/biblioteca_cursos.html">Cursos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="headder__login">
                <nav class="menu">
                    <label class="menu-label" for="menu-switch">
                        Menu
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <input type="checkbox" id="menu-switch">
                    <ul class="menuUsuario" id="menuUsuario">
                    </ul>
                </nav>
            </div>
        </div>
        <script src="../js/menuUsuario.js"></script>
    </section>
    

    <section class="body__container">
        <h1>Clases</h1>
        
        <form class="crea__categoria_bs">
            <a>Categoría</a>
            <select id="categoriaCrud">
                <option value="">Categoría</option>
            </select>
            <input type="text" id="nombre_categoria_form" name="nombre_categoria" placeholder="Nombre de la Categoría">
            <span id="CategoriaError" class="error-message"> </span>
            <div class="btnCRUDCategoria">
            <button type="button" id="btnActualizarCategoria">Actualizar Categoría</button>
            <button type="button" id="btnCrearCategoria">Crear Categoría</button>
            <button type="button" id="btnEliminarCategoria">Eliminar Categoría</button> 
            </div>
        </form>
        
        <div class="headder__curse">
            <h2 class="nombre">Listado de cursos</h2>
            <div class="search__container">
                <input type="text" id="filtro-nombre" placeholder="Filtrar por nombre">
                <label for="Filtro"><i class="fa fa-filter"></i></label>
                <select id="menu__categoria">
                    <option value="all">Todos</option>
                </select>
            </div>
        </div>
        <div class="cursos__container">
            <form class="crea__curso_bs">
                <div>
                <p class="curso__id">ID-x</p>
                <div class="cursoError">
                <input type="text" id="nombre_curso_form" name="nombre_curso" placeholder="Nombre del Curso">
                <span id="CursoError" class="error-message"></span>
                </div>
            </div>
            <div>
                <select id="categoria_curso_form" name="categoria_curso" class="categ">
                    <option value="">Categoría</option>
                </select>
                <button type="button" id="btnCrearCurso">Añadir</button>
            </div>
            </form>
            
        </div>
        <ul class="list__cursos" id="listado__cursos">
        </ul>
    </section>

    <section class="footer">
        <div class="footer__nav">
            <nav>
                <ul>
                    <li>Tel: +591 77693687</li>
                    <li>Upskill@mail.com</li>
                </ul>
            </nav>
        </div>
        <div class="footer__logo">
            <img src="../img/logo.png" alt="logo">
        </div>
    </section>
    <script src="../js/listacurso.auth.js"></script>
    <script src="../js/listacurso.categorias.js"></script>
    <script src="../js/listacurso.cursos.js"></script>
    <script src="../js/listacurso.filtros.js"></script>
    <script src="../js/listacurso.main.js"></script>
</body>
</html>
